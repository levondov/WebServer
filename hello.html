<html>
  <head>
    <title>Cam System</title>
  </head>
  <body>
    <h1>Security System</h1>
    Cam 1
    <center>
		<script language="JavaScript">
			function autoResize(id){
	    	var newheight;
	    	var newwidth;
			
	    	if(document.getElementById){
	    	    newheight=document.getElementById(id).contentWindow.document .body.scrollHeight;
	    	    newwidth=document.getElementById(id).contentWindow.document .body.scrollWidth;
	    	}
		
	    	document.getElementById(id).height= (newheight) + "px";
	    	document.getElementById(id).width= (newwidth) + "px";
			}
		</script>
		<iframe SRC="http://192.168.1.122:8081" width="100%" height="400px" id="iframe1" marginheight="0" frameborder="0" onLoad="autoResize('iframe1');"></iframe>
    </center>
    front door camera facing the street. <br>
   <a href="/" onclick="javascript:event.target.port=8080">Cam Settings</a>
  </body>
</html>
